        <form>

                <label for="gender">性别</label>
                <div class="radio">
                    <label><input type="radio" id="rbMale" name="optionGender" value="M" checked="checked"/>男</label>
                </div>
                 <div class="radio">
                    <label><input type="radio" id="rbFemale" name="optionGender" value="F"/>女</label>
                </div>
            </div>
            <div class="form-group">
                <label for="txtLunch">出生日期</label>
                <input  type="date-local" id="txtLunch" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="choices3">所在省份*</label>
                <select class="form-control"id="dept3">
                        <option value="北京市" selected="selected">北京市</option>
                        <option value="天津市">天津市</option>
                        <option value="上海市">上海市</option>
                        <option value="重庆市">重庆市</option>
                        <option value="河北省">河北省</option>
                        <option value="山西省">山西省</option>
                        <option value="辽宁省">辽宁省</option>
                        <option value="吉林省">吉林省</option>
                        <option value="黑龙江省">黑龙江省</option>
                        <option value="江苏省">江苏省</option>
                        <option value="浙江省">浙江省</option>
                        <option value="安徽省">安徽省</option>
                        <option value="福建省">福建省</option>
                        <option value="江西省">江西省</option>
                        <option value="山东省">山东省</option>
                        <option value="河南省">河南省</option>
                        <option value="湖北省">湖北省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="广东省">广东省</option>
                        <option value="海南省">海南省</option>
                        <option value="四川省">四川省</option>
                        <option value="贵州省">贵州省</option>
                        <option value="云南省">云南省</option>
                        <option value="陕西省">陕西省</option>
                        <option value="甘肃省">甘肃省</option>
                        <option value="青海省">青海省</option>
                        <option value="台湾省">台湾省</option>
                        <option value="内蒙古自治区">内蒙古自治区</option>
                        <option value="广西壮族自治区">广西壮族自治区</option>
                        <option value="西藏自治区">西藏自治区</option>
                        <option value="宁夏回族自治区">宁夏回族自治区</option>
                        <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                        <option value="香港特别行政区">香港特别行政区</option>
                        <option value="澳门特别行政区">澳门特别行政区</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">邮件*</label>
                <input required type="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">联系电话*</label>
                <input required type="rrr" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">QQ号码</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">新浪微博地址</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">个人简介</label>
                <textarea rows="5" cols="20" class="powermail_textarea form-control " id="powermail_field_marker01010101010101"></textarea>
            </div>
            <label for="name">是否有志愿者经验</label>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">有</label>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">技能专长</label>
                <input type="skill" class="form-control" id="skill">
            </div>
            <a href="checked.html"><input class="btn btn-primary" type="submit" value="验证"/></a>
